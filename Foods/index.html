<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1">
        <h1 class="section-heading">Variety of Foods</h1>
        <div class="section-1-icons">
          <i class="fa-solid fa-egg change"></i>
          <i class="fa-solid fa-stroopwafel"></i>
          <i class="fa-solid fa-cheese"></i>
          <i class="fa-solid fa-hotdog"></i>
          <i class="fa-solid fa-drumstick-bite"></i>
          <i class="fa-solid fa-apple-whole"></i>
          <i class="fa-solid fa-ice-cream"></i>
          <i class="fa-solid fa-fish"></i>
          <i class="fa-solid fa-cookie"></i>
          <i class="fa-solid fa-seedling"></i>
        </div>
      </section>
      <!-- End of Section-1 -->
      <!-- Section 2 -->
      <section class="section-2">
        <h1 class="section-heading">Popular meals</h1>
        <div class="cards-container">
          <div class="card">
            <img src="images/card-img-1.png" alt="card-img" />
            <h3 class="card-name">Fish</h3>
            <button class="card-btn">Order Now</button>
          </div>
          <div class="card">
            <img src="images/card-img-2.png" alt="card-img" />
            <h3 class="card-name">Cake</h3>
            <button class="card-btn">Order Now</button>
          </div>
          <div class="card">
            <img src="images/card-img-3.png" alt="card-img" />
            <h3 class="card-name">Lobster</h3>
            <button class="card-btn">Order Now</button>
          </div>
        </div>
      </section>

      <!-- End of Section-2 -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
